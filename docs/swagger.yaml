basePath: /
definitions:
  handler.ErrEnvelope:
    properties:
      error:
        type: string
    type: object
  handler.MsgEnvelope:
    properties:
      message:
        type: string
    type: object
  model.Book:
    properties:
      author:
        type: string
      id:
        type: integer
      price:
        type: integer
      title:
        type: string
      version:
        type: integer
    type: object
  model.BookBorrow:
    properties:
      book_id:
        type: integer
      borrow_date:
        type: string
      borrow_id:
        type: integer
      return_date:
        type: string
      user_id:
        type: integer
      uuid:
        type: string
      version:
        type: integer
    type: object
  model.CreateBookBorrowRq:
    properties:
      book_id:
        minimum: 1
        type: integer
      borrow_date:
        type: string
      user_id:
        minimum: 1
        type: integer
    required:
    - book_id
    - borrow_date
    - user_id
    type: object
  model.CreateBookRq:
    properties:
      author:
        minLength: 5
        type: string
      price:
        minimum: 100
        type: integer
      title:
        minLength: 5
        type: string
    required:
    - author
    - price
    - title
    type: object
  model.CreateUserRq:
    properties:
      login:
        minLength: 5
        type: string
      password:
        minLength: 5
        type: string
      user_name:
        minLength: 5
        type: string
    required:
    - login
    - password
    - user_name
    type: object
  model.LibraryDebtor:
    properties:
      book_id:
        type: integer
      book_name:
        type: string
      borrow_date:
        type: string
      borrow_id:
        type: integer
      user_id:
        type: integer
      user_name:
        type: string
    type: object
  model.LibraryMetric:
    properties:
      books:
        items:
          type: string
        type: array
      user_id:
        type: integer
      user_name:
        type: string
    type: object
  model.LogInRq:
    properties:
      login:
        minLength: 5
        type: string
      password:
        minLength: 5
        type: string
    required:
    - login
    - password
    type: object
  model.UpdateBookBorrowRq:
    properties:
      book_id:
        type: integer
      borrow_date:
        type: string
      return_date:
        type: string
      user_id:
        type: integer
    type: object
  model.UpdateBookRq:
    properties:
      author:
        type: string
      title:
        type: string
    type: object
  model.UpdateUserRq:
    properties:
      login:
        type: string
      user_name:
        type: string
    type: object
  model.User:
    properties:
      id:
        type: integer
      is_active:
        type: boolean
      login:
        type: string
      user_name:
        type: string
      version:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Onelab project
  title: Onelab API
  version: "1.0"
paths:
  /book:
    post:
      consumes:
      - application/json
      description: Create a new book with the input payload
      parameters:
      - description: Book information
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.CreateBookRq'
      produces:
      - application/json
      responses:
        "201":
          description: Book created
          schema:
            $ref: '#/definitions/handler.MsgEnvelope'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/handler.ErrEnvelope'
        "422":
          description: book already exist
          schema:
            $ref: '#/definitions/handler.ErrEnvelope'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/handler.ErrEnvelope'
      summary: Create a new book
      tags:
      - book
  /book/{id}:
