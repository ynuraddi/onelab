    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: user login request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.LoginUserRq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
